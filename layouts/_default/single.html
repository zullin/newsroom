{{ define "main" }}
  <div class = 'wrap mt post'>
    <div>
      {{- with .Date -}}
        <p class = 'post_date pale' datetime='{{ .Format "02 January 2006" | safeHTML }}'>
          {{ .Day }} {{ index $.Site.Data.months (printf "%d" .Month) }} {{ .Year }}
        </p>
      {{- end -}}
      <h1 class = 'post_title'>{{ .Title }}</h1>
      <div class = 'post_body'>
        <div class = 'post_inner'>
        {{ with .Params.image }}
          <img src = '{{ . }}' alt = '{{ . }}' class = 'post_thumbnail'>
        {{ end }}
          {{ .Content }}

          <p>
            <audio class="player" controls  preload="none">
              <source src="{{ $.Site.Params.storageURL }}/{{ .Params.number }}.mp3" type="audio/mp3">
            </audio>
          </p>
        </div>
        <div class ='post_extra mb-2'>
          {{ partial "share.html" . }}
        </div>
        <div>
        {{ template "_internal/disqus.html" . }}
        </div>
      </div>
    </div>
  </div>
  <a href = '{{ $.Site.BaseURL }}' class = 'post_nav'><span class = 'post_next'>К последним</span>T</a>
{{ end }}
